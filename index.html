<style>
body {

}

h1 {

.container {
    display: grid;

    gap: 25px;

}

.envelope {
    background: #ffb6c1;
    border-radius: 12px;

    position: relative;
    transition: transform 0.3s;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);

.envelope:hover {

.label {

}

.modal {
    display: none;
    position: fixed;
    z-index: 10;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    cursor: pointer;
}
</style>
</head>
